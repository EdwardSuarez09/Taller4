<body>

    <form action="" >


        <fieldset>


           <input type="text" pattern="[A-Za-z\s]{1,60}" style="width: 300px; font-size: 12px; height: 40px" placeholder="NAME"> <input type="text" placeholder="COMPANY" style="width: 300px; font-size: 12px; height: 40px"><br><br>
           <input type="text" placeholder="TELEPHONE:+dd-ddd-ddddddddd / ddd-ddd (ddd)"  pattern="\+\d{2}-\d{3}-\d{9}|^\d{3}-\d{3} \(\d{3}\)$" style="width: 300px; font-size: 12px; height: 40px"> <input type="text" maxlength="30"  placeholder="EMAIL" style="width: 300px; font-size: 12px; height: 40px"><br><br>
           <textarea name="message" cols="30" rows="5" placeholder="LEAVE A MESSAGE" style="width: 615px;height:200px"></textarea><br><br>

           <input type="submit" value="SEND" style="background-color: coral; width: 125px;height:65px ">
    
           

        </fieldset>








    </form>
