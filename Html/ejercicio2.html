<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>
    <h1>Registration Form</h1>


    <form action="">

    User id: &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" pattern=".{5,12}" required><br><br>
    Password: &nbsp; <input type="password" pattern=".{7,12}" required><br><br>
    Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" pattern="[A-Za-z\s]**" style="width:250px;" required><br><br>
    Address: &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" style="width:250px;"><br><br>
    Country: &nbsp;&nbsp;&nbsp;&nbsp; <select name="" id="" required >
        <option value="" disabled selected>(Please select a country)</option>
        <option value="">Colombia</option>
        <option value="">France</option>
        <option value="">Spain</option>
        <option value="">Chinese</option>
        <option value="">Japan</option>




    </select><br><br>

    ZIP Code: &nbsp;&nbsp; <input type="number" required style="width:125px;"><br><br>

    Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" style="width:250px;"><br><br>

    Sex: &nbsp; <input type="radio" name="Sex" required checked>Men &nbsp; <input type="radio" name="Sex"  required>Women <br><br>
     
    Language: &nbsp; <input type="checkbox" checked required>English &nbsp; <input type="checkbox" required>Non English <br><br>

    About: &nbsp; <input type="text" style="width:250px;height:150px"><br><br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="Submit">

</form>


  
</body>
</html>
